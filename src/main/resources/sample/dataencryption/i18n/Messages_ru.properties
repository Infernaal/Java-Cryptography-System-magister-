dialog.instruction.content=1. Просканируйте систему, чтобы увидеть список всех доступных накопителей.\n2. Выберите алгоритм шифрования и длину ключа (от 128 до 256 бит для AES).\n3. Нажмите кнопку «Начать шифрование» и дождитесь завершения процесса.\n4. После завершения шифрования на накопителе автоматически создается дешифратор.
